  <main>
    <section class="page-header fade-in">
      <h1>Contact Us</h1>
      <p>We’d love to hear from you. Let’s make healthcare better together.</p>
    </section>

    <section class="contact-grid fade-up">
      <form id="contact-form">
        <label>Name</label><input type="text" required />
        <label>Email</label><input type="email" required />
        <label>Message</label><textarea rows="5" required></textarea>
        <button class="btn primary" type="submit">Send Message <i class="fa-solid fa-paper-plane"></i></button>
      </form>

      <div class="info">
        <p><i class="fa-solid fa-envelope"></i> apexhealth@health-ai.com</p>
        <p><i class="fa-solid fa-phone"></i> +213 698 779 856</p>
        <p><i class="fa-solid fa-location-dot"></i> Tebessa University, Algeria</p>
      </div>
    </section>
  </main>

  <footer><p>© 2025 Apex Health</p></footer>
